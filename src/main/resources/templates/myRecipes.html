<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My recipes</title>
</head>
<body>

<h1>Your Recipes</h1>

<ul>
    <li th:each="recipe : ${userRecipes}">
        <a th:href="@{/recipe/detail/{recipeName}(recipeName=${recipe.title})}" th:text="${recipe.title}">Recipe Title</a>
    </li>
</ul>

<a href="/recipe/add" class="btn btn-primary">Add New Recipe</a>


</body>
</html>
