<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.9.96/css/materialdesignicons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.9.96/css/materialdesignicons.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"  >
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap-icons/font/bootstrap-icons.min.css}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>

    <title>Add a new ingredient</title>
</head>
<body>

<div th:replace="~{fragments/general :: navbar}"></div>

<div>
    <h1>Add a new ingredient</h1>
    <form class="row g-3" th:action="@{/ingredient/save}" method="post" th:object="${formIngredient}">
        <div class="row g-3 align-items-center">
            <div class="col-1">
                <label for="name" class="col-form-label">Name of the ingredient</label>
            </div>
            <div class="col-5">
                <input type="text" id="name" class="form-control" aria-describedby="nameHelpInline" th:field="*{name}">
            </div>
            <div class="col-6">
                <span id="nameHelpInline" class="form-text" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
                </span>
            </div>
        </div>
        <button type="submit">Save ingredient</button>
    </form>
</div>
</body>
</html>
