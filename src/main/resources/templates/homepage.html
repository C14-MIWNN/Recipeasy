<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org" >

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.9.96/css/materialdesignicons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.9.96/css/materialdesignicons.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"  >
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap-icons/font/bootstrap-icons.min.css}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>

    <title>Recipeasy</title>
</head>

<body>
<div th:replace="~{fragments/general :: navbar}"></div>

<main class="homepage">

        <div class="search-container">
            <form th:action="@{/search}" method="post" th:object="${searchForm}" >
                <input type="text" name="query" th:field="*{dbName}" placeholder="Search for a recipe ...">
                <button type="submit" class="btn btn-primary ms-2">Search</button>
            </form>
        </div>

        <div th:replace="~{fragments/recipe :: recipeCards(${randomRecipes})}"></div>

        <script th:unless="${formModalHidden}">
            new bootstrap.Modal(document.getElementById('newRecipe'), {}).toggle()
        </script>
</main>

    <div th:replace="~{fragments/recipeAddModal :: recipeFormModal(${formRecipe}, ${#fields})}"></div>
    <div th:replace="~{fragments/general :: footer}"></div>
    <div th:replace="~{fragments/general :: bottomScripts}"></div>

</body>
</html>
