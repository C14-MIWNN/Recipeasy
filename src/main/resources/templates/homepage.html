<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:border-radius="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.9.96/css/materialdesignicons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <title>Recipe Website</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>

<body>
<div th:replace="~{fragments/general :: navbar}">
</div>

<main class="homepage">
    <nav class="navbar" style="margin-bottom:60px">
        <div class="container-fluid d-flex justify-content-center">
            <ul class="nav row row-cols-6 text-center">
                <li class="nav-item col mb-3" th:each="cuisine : ${cuisines}">
                    <a th:href="@{/recipes/cuisine/{cuisine}(cuisine=${cuisine})}" class="nav-link text-black">
                        <span th:if="${cuisine == 'Italian'}" class="mdi mdi-pizza" style="font-size: 2em;"></span>
                        <span th:if="${cuisine == 'Mexican'}" class="mdi mdi-chili-hot" style="font-size: 2em;"></span>
                        <span th:if="${cuisine == 'Japanese'}" class="mdi mdi-fish" style="font-size: 2em;"></span>
                        <span th:if="${cuisine == 'Indian'}" class="mdi mdi-rice" style="font-size: 2em;"></span>
                        <span th:if="${cuisine == 'French'}" class="mdi mdi-cheese" style="font-size: 2em;"></span>
                        <span th:if="${cuisine == 'All'}" class="mdi mdi-food fa-2x" style="font-size: 2em;"></span>
                        <!-- Default icon if no match -->
<!--                        <span th:if="${cuisine != 'Italian' && cuisine != 'Mexican' && cuisine != 'Japanese' && cuisine != 'Indian' && cuisine != 'French'}"-->
<!--                              class="mdi mdi-food fa-2x"></span>-->
                        <br>
                        <span th:text="${cuisine}">Cuisine</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="search-container">
        <form action="/search" method="Post">
            <input type="text" name="query" placeholder="Search for a recipe or ingredient...">
            <button type="submit" class="btn btn-primary ms-2">Search</button>
        </form>
    </div>

    <div class="container mt-2">
        <div class="row g-3">
            <!-- Card 1 -->
            <div class="col-12 col-md-3 col-lg-3">
                <div class="card" style="width: 100%; height: 350px;">
                    <img class="card-img-top" src="/Food_pics/chicken.jpg" alt="Card image" style="width: 100%; height: 200px; object-fit: cover;">
                    <div class="card-body p-3">
                        <h5 class="card-title" style="font-size: 0.9em;">Oven baked chicken</h5>
                        <p class="card-text" style="font-size: 0.7em;">Some example text. Very yummy.</p>
                        <a href="#" class="btn btn-primary">See Recipe</a>
                    </div>
                </div>
            </div>

            <!-- Card 2 -->
            <div class="col-12 col-md-3 col-lg-3">
                <div class="card" style="width: 100%; height: 350px;">
                    <img class="card-img-top" src="/Food_pics/pizza.jpg" alt="Card image" style="width: 100%; height: 200px; object-fit: cover;">
                    <div class="card-body p-3">
                        <h5 class="card-title" style="font-size: 0.9em;">Pizza Italian style</h5>
                        <p class="card-text" style="font-size: 0.7em;">Real pizza. Very yummy.</p>
                        <a href="#" class="btn btn-primary">See Recipe</a>
                    </div>
                </div>
            </div>

            <!-- Card 3 -->
            <div class="col-12 col-md-3 col-lg-3">
                <div class="card" style="width: 100%; height: 350px;">
                    <img class="card-img-top" src="/Food_pics/steak.jpg" alt="Card image" style="width: 100%; height: 200px; object-fit: cover;">
                    <div class="card-body p-3">
                        <h5 class="card-title" style="font-size: 0.9em;">Juicy Steak</h5>
                        <p class="card-text" style="font-size: 0.7em;">Very yummy.</p>
                        <a href="#" class="btn btn-primary">See Recipe</a>
                    </div>
                </div>
            </div>

            <!-- Card 4 -->
            <div class="col-12 col-md-3 col-lg-3">
                <div class="card" style="width: 100%; height: 350px;">
                    <img class="card-img-top" src="/Food_pics/stir-fry.png" alt="Card image" style="width: 100%; height: 200px; object-fit: cover;">
                    <div class="card-body p-3">
                        <h5 class="card-title" style="font-size: 0.9em;">Stir fry</h5>
                        <p class="card-text" style="font-size: 0.7em;">Finger licking good.</p>
                        <a href="#" class="btn btn-primary">See Recipe</a>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Button to open modal with a unique ID reference -->
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#recipeModal1">Add Recipe</button>

    <!-- Modal with unique ID -->
    <div class="modal fade" id="recipeModal1" tabindex="-1" aria-labelledby="recipeModalLabel1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="recipeModalLabel1">Add New Recipe</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form th:action="@{/recipe/add}" method="POST" th:object="${recipe}">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="recipeName" class="form-label">Recipe Name</label>
                            <input type="text" class="form-control" id="recipeName" th:field="*{name}" required>
                        </div>
                        <div class="mb-3">
                            <label for="recipeDescription" class="form-label">Short Description</label>
                            <textarea class="form-control" id="recipeDescription" th:field="*{shortDescription}" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="recipeIngredients" class="form-label">Ingredients</label>
                            <input type="text" name="ingredients" placeholder="Ingredient 1">
                            <textarea class="form-control" id="recipeIngredients" th:field="*{ingredients}" required></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="recipeCookingSteps" class="form-label">Cooking Steps</label>
                            <textarea class="form-control" id="recipeCookingSteps" th:field="*{cookingSteps}" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="prepTime" class="form-label">Preparation Time</label>
                            <input type="text" class="form-control" id="prepTime" th:field="*{prepTime}">
                        </div>
                        <div class="mb-3">
                            <label for="instructions" class="form-label">Instructions</label>
                            <textarea class="form-control" id="instructions" th:field="*{instructions}" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="recipeImage" class="form-label">Image URL</label>
                            <input type="text" class="form-control" id="recipeImage" th:field="*{imageUrl}">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save Recipe</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script th:unless="${formModalHidden}">
        new bootstrap.Modal(document.getElementById('newRecipe'), {}).toggle()
    </script>
</main>


<div th:replace="~{fragments/general :: footer}"></div>
<div th:replace="~{fragments/general :: bottomScripts}"></div>

</body>
</html>
