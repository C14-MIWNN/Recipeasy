<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:border-radius="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.9.96/css/materialdesignicons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">


    <title>Recipe Website</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>

<body>
<header class="bg-light-green text-black py-3">
    <div class="container d-flex justify-content-between align-items-center">
        <a href="/" class="navbar-brand d-flex align-items-left">
            <img src="/Recipeasy_logo.webp" alt="Recipe Logo" style="width:15%; class:mb-1; border-radius: 100px;">
            <span class="logo-text">Recipeasy</span>
        </a>

    </div>
</header>


<main class="homepage">
    <nav class="navbar">
        <div class="container-fluid d-flex justify-content-center">
            <ul class="nav row row-cols-5 text-center">
                <li class="nav-item col mb-3" th:each="cuisine : ${cuisines}">
                    <a th:href="@{/recipes/cuisine/{cuisine}(cuisine=${cuisine})}" class="nav-link text-black">
                        <span th:if="${cuisine == 'Italian'}" class="mdi mdi-pizza" style="font-size: 2em;"></span>
                        <span th:if="${cuisine == 'Mexican'}" class="mdi mdi-chili-hot" style="font-size: 2em;"></span>
                        <span th:if="${cuisine == 'Japanese'}" class="mdi mdi-fish" style="font-size: 2em;"></span>
                        <span th:if="${cuisine == 'Indian'}" class="mdi mdi-rice" style="font-size: 2em;"></span>
                        <span th:if="${cuisine == 'French'}" class="mdi mdi-cheese" style="font-size: 2em;"></span>
                        <!-- Default icon if no match -->
                        <span th:if="${cuisine != 'Italian' && cuisine != 'Mexican' && cuisine != 'Japanese' && cuisine != 'Indian' && cuisine != 'French'}"
                              class="mdi mdi-food fa-2x"></span>
                        <br>
                        <span th:text="${cuisine}">Cuisine</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!--    <h1>Welcome to our Recipe Website</h1>-->
    <!--    <p>Find the perfect recipe from around the world!</p>-->
    <div class="search-container">
        <!--        Or use method get to be decided-->
        <form action="/search" method="Post">
            <input type="text" name="query" placeholder="Search for a recipe or ingredient...">
            <button type="submit" class="btn btn-primary ms-2">Search</button>
        </form>
    </div>

    <div class="container mt-3">
        <div class="card" style="width:400px">
            <img class="card-img-top" src="../static/Food_pics/chicken.jpg" alt="Card image" style="width:100%">
            <div class="card-body">
                <h4 class="card-title">Christmas chicken</h4>
                <p class="card-text">Some example text some example text. Very yummy</p>
                <a href="#" class="btn btn-primary">See Recipe</a>
            </div>
        </div>
        <br>

    </div>

</main>


<div th:fragment="footer">
    <footer><p class="text-center text text-muted">Copyright Recipeasy &copy;2024</p></footer>
</div>

</body>
</html>
