<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<!--<head th:replace="~{fragments/general :: baseHeader(~{:: title})}">-->
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.9.96/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet"/>

    <title th:text="|${recipeToBeShown.title}|"></title>
</head>

<body>

    <div th:replace="~{fragments/general :: navbar}"></div>

    <div class="container">
        <h1 th:text="|${recipeToBeShown.title} - Cooking steps|"></h1>
        <p>So you've decided to try your hand at our <span th:text="|${recipeToBeShown.title}|"></span> recipe. Great! Below you'll find the ingredients you will need and the steps you need to follow. Enjoy the process!</p>
        <img style="width:275px; border-radius: 25px" th:src="${recipeToBeShown.imageUrl}" th:alt="${recipeToBeShown.title}"/>

        <h3 style="padding-top:10px; padding-bottom: 5px;">Ingredients</h3>
        <table>
            <tr th:each="ingredient : ${recipeToBeShown.getIngredients()}">
                <td th:text="${ingredient.name}"></td>
            </tr>
        </table>

        <h3 style="padding-top:10px; padding-bottom: 5px;">Steps</h3>
        <p th:text="${recipeToBeShown.cookingSteps}"></p>
        <h3>Enjoy your <span th:text="|${recipeToBeShown.title}|"></span>!</h3>

    </div>

    <div th:replace="~{fragments/general :: footer}"></div>
    <div th:replace="~{fragments/general :: bottomScripts}"></div>

</body>
</html>
