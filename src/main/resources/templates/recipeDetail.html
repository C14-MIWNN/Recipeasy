<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head th:replace="~{fragments/general :: baseHeader(~{:: title})}">
    <title th:text="|${recipeToBeShown.name}|"></title>
</head>

<body>

<div th:replace="~{fragments/general :: navbar}"></div>

<div class="container">
    <h1 th:text="|${recipeToBeShown.displayName} - Cooking steps|"></h1>
    <p>So you've decided to try your hand at our <span th:text="|${recipeToBeShown.displayName}|"></span> recipe. Great! Below you'll find the ingredients you will need and the steps you need to follow. Enjoy the process!</p>
    <img style="width:200px; border-radius: 20px" th:src="${recipeToBeShown.imageUrl}" th:alt="${recipeToBeShown.displayName}"/>


    <h3>Ingredients</h3>
    <table>
        <tr th:each="ingredient : ${recipeToBeShown.getIngredients()}">
            <td th:text="${ingredient.name}"></td>
        </tr>
    </table>

    <h3>Steps</h3>
    <p th:text="${recipeToBeShown.cookingSteps}"></p>
    <h3>Enjoy your <span th:text="|${recipeToBeShown.displayName}|"></span>!</h3>

</div>

<!--These don't work yet-->
<div th:replace="~{fragments/general :: footer}"></div>
<div th:replace="~{fragments/general :: bottomScripts}"></div>

</body>
</html>
