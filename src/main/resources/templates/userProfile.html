<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:border-radius="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.9.96/css/materialdesignicons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <title>User Profile</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>

<div th:replace="~{fragments/general :: navbar}">
</div>

<div class="container mt-5">
<!--    <h1>Welcome, <span th:text="${user.username}">Guest</span>!</h1>-->

    <div class="card mt-4">
        <div class="card-body">
            <h3>Your Profile Information</h3>
<!--            <p><strong>Username:</strong> <span th:text="${user.username}"></span></p>-->
        </div>
    </div>

    <div class="mt-4">
        <h3>Save a Recipe</h3>

        <p>Feature coming soon!</p>
        <div class="mt-4">
            <h3>Your Recipes</h3>
            <div th:each="recipe : ${userRecipes}">
                <p th:text="${recipe.name}">Recipe Name</p>
                <p th:text="${recipe.cookTime}">Cook Time</p>
                <!-- Add more recipe details as needed -->
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/general :: footer}"></div>


</body>
</html>
