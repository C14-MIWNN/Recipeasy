<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:border-radius="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.9.96/css/materialdesignicons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <title>User Profile</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>

<div th:replace="~{fragments/general :: navbar}">
</div>

<div class="container mt-5">
    <h1>Welcome, <span th:text="${user.username}">Guest</span>!</h1>

    <div class="card mt-4">
        <div class="card-body">
            <h3>Your Profile Information</h3>
        </div>
    </div>

    <div class="mt-4">
        <h3>Favourite recipes</h3>
        <p>Feature coming soon!</p>

        <div class="mt-4">
            <h3>Your Recipes</h3>
            <p>Feature coming soon!</p>
            <div th:each="recipe : ${userRecipes}">
                <p th:text="${recipe.dbName}">Recipe Name</p>
                <p th:text="${recipe.cookTime}">Cook Time</p>
            </div>
        </div>
 <button type="button"
           class="btn btn-outline-success btn-lg px-4 fw-bold position-absolute top-0 end-0 m-2"
data-bs-toggle="modal" data-bs-target="#newRecipe">
           <i class="bi bi-plus-square"></i> Add recipe
     </button>
    </div>
</div>

<div th:replace="~{fragments/recipeAddModal :: recipeFormModal(${newRecipe}, ${#fields})}"></div>

<div th:replace="~{fragments/general :: footer}"></div>
<div th:replace="~{fragments/general :: bottomScripts}"></div>



</body>
</html>
