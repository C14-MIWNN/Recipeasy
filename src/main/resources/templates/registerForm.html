<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:border-radius="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.9.96/css/materialdesignicons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <title>Page to register as new recipeasy user</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>

</head>
<body class="custom-background">
<div th:replace="~{fragments/general :: navbar}">
</div>
<div>
<h1>Welcome to Recipeasy! Register to get the easiest recipes</h1>
    <div class="card mt-4">
        <div class="card-body">
            <p><h3>Become a member</h3> We would like you to use a unique username and password for unique recipes!<br>
            You are able to add and save recipes with your account
            <button type="button"
                    class="btn btn-primary"
                    data-bs-toggle="modal" data-bs-target="#newForm">Register
            </button>
        </div>
    </div>

</div>
</body>

<div th:replace="~{fragments/recipeasyUser :: userFormModal(${formUser}, ${#fields})}"></div>


<div th:replace="~{fragments/general :: footer}"></div>

</html>
