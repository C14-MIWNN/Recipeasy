<!DOCTYPE html>
<html lang="en">
<head>
    <!--    To ensure proper rendering and touch zooming on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.9.96/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Recipes</title>
</head>

<body>

<div th:replace="~{fragments/general :: navbar}">
</div>

<div class="container">
    <div style="padding-top:50px;"></div>
    <h3 style="text-align: center; padding-bottom:20px;">Our chef's choice</h3>

    <div class="grid text-left" style="padding: 5px">
        <div class="g-col-6 g-col-md-4" >
            <img src="/Food_pics/chicken.jpg" alt="Chicken" style="width:80%; padding: 5px; border-radius: 20px" />
            <div style="padding: 10px"><h4><b>Oven baked chicken</b></h4>
                <span>
                    <span class="bi bi-stopwatch"> 60m</span>
                </span>
            </div>
        </div>

        <div class="g-col-6 g-col-md-4">
            <img src="/Food_pics/pizza.jpg" alt="Pizza" style="width:80%; padding: 5px; border-radius: 20px">
            <div style="padding: 10px"><h4><b>Pizza Italian style</b></h4>
                <span>
                    <span class="bi bi-stopwatch"> 45m</span>
                </span>
            </div>
        </div>

        <div class="g-col-6 g-col-md-4">
            <img src="/Food_pics/steak.jpg" alt="Steak" style="width:80%; padding: 5px; border-radius: 20px">
            <div style="padding: 10px"><h4><b>Juicy steak</b></h4>
                <span>
                    <span class="bi bi-stopwatch"> 15m</span>
                </span>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/general :: footer}"></div>
</body>

</html>
